<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
    rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <title>Dev Hawks Quiz - Play</title>
</head>
<!-- main body of the quiz -->
<div class="container">
  <!-- Quiz Game -->
  <div id="game" class="justify-center flex-column">
    
    <!-- Heads Up Display -->
    <div id="hud">
      <div id="hud-item">
        <p class="hud-prefix">
          Question
        </p>
        <h1 class="hud-main-text" id="questionCounter"></h1>
      </div>
      <div id="hud-item">
        <p class="hud-prefix">
          Score
        </p>
        <h1 class="hud-main-text" id="score">
          0
        </h1>
      </div>
    </div>



    <h2 id="question">What is the answer to this questions?</h2>
    <!-- Question Choices -->
    <div class="choice-container">
      <p class="choice-prefix">A</p>
      <p class="choice-text">Choice 1</p>
    </div>
    <div class="choice-container">
      <p class="choice-prefix">B</p>
      <p class="choice-text">Choice 2</p>
    </div>
    <div class="choice-container">
      <p class="choice-prefix">C</p>
      <p class="choice-text">Choice 3</p>
    </div>
    <div class="choice-container">
      <p class="choice-prefix">D</p>
      <p class="choice-text">Choice 4</p>
    </div>
  </div>
</div>
<script src="assets/javascript/script.js"></script>
</body>

</html>
