<body>
<div class="container">
    <div id="logo-container" class="home-logo"></div>
    <div id="home" class="flex-center flex-column">
        <h1>Quiz Hawks</h1>
        <label for="categorySelect">Choose a category:</label>
                        <select id="categorySelect">
                            <option value="">Any Category</option>
                        </select>
            <label for="form-select">Choose a difficulty:</label>
            <select class="form-select" id="difficultySelect">
              <option value="">Any Difficulty</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
            <label for="maxQuestionsSelect">Number of questions:</label>
            <select id="maxQuestionsSelect">
              <option value="3">3</option>
              <option value="5" selected>5</option>
              <option value="10">10</option>
            </select>
            <a class="btn" href="quiz.html">Start Quiz</a>
            <a class="btn" href="highscores.html">View Highscores</a>
    </div>
</div>
